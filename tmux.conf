#Unbind before binding a key to ensure that there is no conflicts with default bindings

# Remove default kill confirmation prompt
unbind x
unbind &
bind x kill-pane
bind & kill-window

# Add additonal kill  commands
unbind q
bind q kill-pane
unbind Q
bind Q kill-window

# Windows Managements
bind -n M-left select-pane -L
bind -n M-down select-pane -D
bind -n M-up select-pane -U
bind -n M-right select-pane -R

bind -n M-- previous-window
bind -n M-= next-window

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1

# Auto renumber windows  
set-option -g renumber-windows on

# Quick Tmux Reload
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# Pane splits
unbind h
unbind v
bind h split-window -h
bind v split-window -v

# Allow mouse to select panes and scroll in panes 
set -g mouse on

## Plugins
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Themeing
set -g @plugin 'dracula/tmux'
set -g @dracula-show-powerline false
set -g @dracula-show-left-icon session
set -g @dracula-plugins "cpu-usage ram-usage time"

#Dracula Date/Time Settings
set -g @dracula-show-timezone false
set -g @dracula-military-time true

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
## End of Plugins
